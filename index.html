<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсовые и дипломные работы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f9f7f6, #f2eae0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #ff5e57;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e1554c;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f7f6;
            border: 1px solid #eaeaea;
            border-radius: 10px;
            text-align: left;
        }
        .download-btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #ff5e57;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Курсовые и дипломные работы для студентов</h1>
    <input type="text" id="topicInput" placeholder="Введите тему курсовой или дипломной работы">
    <button onclick="generateResponse()">Создать</button>

    <div class="result" id="responseSection" style="display: none;">
        <h2>Результат:</h2>
        <p id="responseText">Здесь будет отображаться результат вашего запроса.</p>
        <a href="#" class="download-btn" id="downloadButton" style="display: none;">Скачать</a>
    </div>
</div>

<script>
    function generateResponse() {
        // Получаем введенную тему
        const topic = document.getElementById('topicInput').value;
        
        // Пример API запроса — замените его реальной логикой для интеграции с API Chat GPT
        const exampleResponse = `Ваш запрос: "${topic}". Пример сгенерированного текста на эту тему: "Курсовая работа посвящена изучению методов и подходов..."`;
        
        // Отображаем ответ на странице
        document.getElementById('responseText').innerText = exampleResponse;
        
        // Показать результат
        document.getElementById('responseSection').style.display = 'block';
        
        // Показать кнопку "Скачать"
        document.getElementById('downloadButton').style.display = 'inline-block';
    }
</script>

</body>
</html>
