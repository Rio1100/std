<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Providing high-quality coursework, diploma works, essays, and more for students.">
    <meta name="keywords" content="курсовые работы, дипломные работы, контрольные работы, рефераты, эссе">
    <title>Курсовые и дипломные работы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            background-color: #181818;
            color: #FFD700;
            padding: 20px;
            display: flex;
            align-items: center; /* Выровнять элементы по вертикали */
            width: 100%;
            text-transform: uppercase;
            margin-left: 30px;
        }

        .header img {
            height: 80px; /* Задайте высоту логотипа */
            margin-right: 20px; /* Отступ между логотипом и текстом */
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
        }

        /* Navigation Menu */
        nav {
            background-color: #202020;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            cursor: pointer;
        }

        nav a:hover {
            color: #FF4500;
        }

        /* Main container */
        .container {
            background: linear-gradient(to bottom, #181818, #202020);
            padding: 40px;
            border-radius: 10px;
            text-align: left;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            color: #FFD700;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
        }

        p.subtitle {
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
            color: #FFD700;
        }

        /* Footer */
        footer {
            background-color: #181818;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: 40px;
        }

        footer p {
            margin: 10px 0;
            color: #FFD700;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 24px;
            }

            p.subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <div class="header">
        <img src="/mnt/data/лого.jpeg" alt="Логотип">
        <div class="header-title">Курсовые и дипломные работы</div>
    </div>

    <!-- Navigation Menu -->
    <nav>
        <a href="#about">О нас</a>
        <a href="#reviews">Отзывы</a>
        <a href="#keywords">Контакты</a>
    </nav>

    <!-- Main Container -->
    <main class="container">
        <h1>Лучший сервис для студентов!</h1>
        <p class="subtitle">Создай сам дипломные и курсовые работы с использованием нейросетей — быстро, качественно и уникально!</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 dlya-studentov. Все права защищены.</p>
        <p><a href="#contact" style="color: #FFD700;">Связаться с нами</a></p>
    </footer>

</body>
</html>
