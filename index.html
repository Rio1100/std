<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Providing high-quality coursework, diploma works, essays, and more for students.">
    <meta name="keywords" content="курсовые работы, дипломные работы, контрольные работы, рефераты, эссе">
    <title>Курсовые и дипломные работы для студентов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: left;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
        }

        /* Navigation Menu */
        nav {
            background-color: #fff;
            padding: 15px;
            width: 100%;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }

        nav a:hover {
            color: #0066cc;
        }

        /* Main container */
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        p.subtitle {
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        /* Input and button section */
        .input-section {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .input-section input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .download-button {
            display: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .download-button:hover {
            background-color: #555;
        }

        /* Keywords */
        .keywords {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .keyword {
            background-color: #f4f4f4;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .keyword-number {
            background-color: #0066cc;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* About Us Section */
        #about {
            margin-top: 30px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #about h2 {
            color: #333;
            text-align: left;
        }

        #about p {
            font-size: 14px;
            line-height: 1.6;
            margin-top: 20px;
        }

        /* Reviews Section */
        .reviews-section {
            margin-top: 30px;
        }

        .reviews-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }

        .reviews {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .review {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-bottom: 20px;
        }

        .review h4 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .review p {
            font-size: 14px;
            color: #666;
        }

        .show-more-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .show-more-button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: 30px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 10px 0;
            color: #555;
        }

        /* Text typing effect (Word-like) */
        .word-editor {
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
            line-height: 1.8;
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            background-color: #333;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        dlya-studentov
    </header>

    <!-- Navigation Menu -->
    <nav>
        <a href="#services">Услуги</a>
        <a href="#about">О нас</a>
        <a href="#reviews">Отзывы</a>
        <a href="#contact">Контакты</a>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1>Помощь студентам в написании курсовых, дипломов, рефератов и других работ</h1>
        <p class="subtitle">Заказать курсовую, дипломную работу, эссе и рефера
